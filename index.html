<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!--Header  -->
        <div class="col-md-12">
          <h1 class="text-center">Koji and David's Bank</h1>
        </div>
      </div>
      <div id="sign-in">
        <div class="well well-lg">
          <div class="row">
            <div class="col-md-7">
              <div class="panel panel-info">
                <div class="panel-heading">
                  <h2 class="panel-title">Sign Up Today</h2>
                </div>
                <div class="panel-body">
                  <form id="signup-form">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" class="form-control" placeholder="Name">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" class="form-control" placeholder="Email">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" class="form-control" placeholder="Password">
                    <button class="btn btn-success" type="submit">Sign up </button>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-5">
              <div class="panel panel-info">
                <div class="panel-heading">
                  <h2 class="panel-title">Please Sign In</h2>
                </div>
                <div class="panel-body">
                  <form id="signin-form">
                    <label for="signin-email">Email</label>
                    <input type="email" id="signin-email" class="form-control" placeholder="Email">
                    <label for="signin-password">Password</label>
                    <input type="password" id="signin-password" class="form-control" placeholder="Password">
                    <button class="btn btn-success" type="submit">Sign in </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="account">
        <div class="well">
          <h1>Welcome to Koji and David's Bank <span class="person-name"></span>!</h1>
          <div class="row">
            <div class="col-md-6">
              <div class="panel panel-success">
                <div class="panel-heading">
                  <h2 class="panel-title">Account Actions</h2>
                </div>
                <div class="panel-body">
                  <form id="action-form">
                    <select class="form-control" id="action-type">
                      <option>Deposit</option>
                      <option>Withdrawal</option>
                    </select>
                    <label for="amount">Amount</label>
                    <input type="text" id="amount" class="form-control">
                    <button class="btn btn-success" type="submit">Submit</button>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="panel panel-success">
                <div class="panel-heading">
                  <h2 class="panel-title">Account Balance</h2>
                </div>
                <div class="panel-body">
                  <h1 class="show-balance"></h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="activity">
        <div class="well">
          <h1><span class="person-name"></span>, here is your recent account activity</h1>
          <div class="panel panel-success">
            <div class="panel-heading">
              <h2 class="panel-title">Transaction Summary</h2>
            </div>
            <div class="panel-body">
              <ul id="transactions">
              </ul>
              <h3>Your balance is: $<span class="show-balance"></span></h3>
            </div>
          </div>
        </div>
      </div>
    </div> <!--end of container-->
  </body>
</html>
